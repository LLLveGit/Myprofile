# 2025.02.17
################################################################################
port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
dns:
  enabled: true
  nameserver:
    - 119.29.29.29
    - 223.5.5.5
  fallback:
    - 8.8.8.8
    - 8.8.4.4
    - tls://1.0.0.1:853
    - tls://dns.google:853
################################################################################
proxy-providers:
  Subscribe:
    type: http
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 1800
    url: 123
    path: ./proxy_providers/tmp.yaml
################################################################################
proxy-groups:
  - name: Global
    type: select
    proxies: [Auto, Select, HK, JP, TW, US, SG, DIRECT]
  - name: Ai
    type: select
    proxies: [US, SG, HK, JP, TW, Select]
  - name: Game
    type: select
    proxies: [HK, JP, TW, US, SG, Select, DIRECT]
  - name: TikTok
    type: select
    proxies: [JP, TW, US, SG, HK, Select]
  - name: Adblock
    type: select
    proxies: [REJECT, DIRECT]
  - name: Final
    type: select
    proxies: [Auto, DIRECT]
  - name: Select
    type: select
    use: [Subscribe]
  - name: Auto
    type: url-test
    lazy: true
    url: http://www.gstatic.com/generate_204
    interval: 900
    use: [Subscribe]
  - name: HK
    type: url-test
    lazy: true
    url: http://www.gstatic.com/generate_204
    interval: 900
    filter: "港|HK|(?i)Hong"
    use: [Subscribe]
  - name: JP
    type: url-test
    lazy: true
    url: http://www.gstatic.com/generate_204
    interval: 900
    filter: "日本|东京|JP|(?i)Japan"
    use: [Subscribe]
  - name: TW
    type: url-test
    lazy: true
    url: http://www.gstatic.com/generate_204
    interval: 900
    filter: "台|湾|TW|(?i)Taiwan"
    use: [Subscribe]
  - name: US
    type: url-test
    lazy: true
    url: http://www.gstatic.com/generate_204
    interval: 900
    filter: "美|US|(?i)States|American"
    use: [Subscribe]
  - name: SG
    type: url-test
    lazy: true
    url: http://www.gstatic.com/generate_204
    interval: 900
    filter: "新|坡|SG|(?i)Singapore"
    use: [Subscribe]
  - name: KJT
    type: url-test
    lazy: true
    url: http://www.gstatic.com/generate_204
    interval: 900
    filter: "韩|KR|(?i)Korea|日本|东京|JP|(?i)Japan|台|湾|TW|(?i)Taiwan"
    use: [Subscribe]
  - name: THK
    type: url-test
    lazy: true
    url: http://www.gstatic.com/generate_204
    interval: 900
    filter: "台|湾|TW|(?i)Taiwan|港|HK|(?i)Hong|韩|KR|(?i)Korea"
    use: [Subscribe]
################################################################################
